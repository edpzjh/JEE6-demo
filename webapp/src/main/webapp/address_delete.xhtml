<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core">
        
        <h:head>
                <title>Address delete</title>
        </h:head>
        
        <h:body>
        		<f:metadata>
                	<f:viewParam name="address" value="#{addressDelete.address}" converter="#{addressConvertor}" />
        		</f:metadata>
        		
        
                <h:form>
                        Do you want to delete the entry '#{addressDelete.address.forename} #{addressDelete.address.surename}'?<br />
                        <h:commandButton action="#{addressDelete.delete}" value="Yes, delete!" />
                        <h:commandButton action="#{addressDelete.cancel}" value="No, keep the entry!" />
                </h:form>
        </h:body>
</html>
