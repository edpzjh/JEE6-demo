<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <title>Addressbook Service</title>
    </h:head>
    <h:body>
         <a href="address_edit.xhtml">Add address</a>
                
                <h:dataTable border="1" var="address" value="#{addressEdit.getAllAddresses()}">
                        <h:column>
                                <f:facet name="header">ID</f:facet>
                                #{address.id}
                        </h:column>
                        <h:column>
                                <f:facet name="header">First name</f:facet>
                                #{address.forename}
                        </h:column>
                        <h:column>
                                <f:facet name="header">Last name</f:facet>
                                #{address.surename}
                        </h:column>
                        <h:column>
                                <f:facet name="header">Street</f:facet>
                                #{address.street}
                        </h:column>
                        <h:column>
                                <f:facet name="header">Zip</f:facet>
                                #{address.zipCode}
                        </h:column>
                        <h:column>
                                <f:facet name="header">City</f:facet>
                                #{address.city}
                        </h:column>
                        <h:column>
                                <f:facet name="header">Country</f:facet>
                                #{address.country}
                        </h:column>
                        <h:column>
                                <f:facet name="header">Edit</f:facet>
                                <h:link outcome="address_edit.xhtml" value="Edit address">
                                        <f:param name="address" value="#{address.id}"/>
                                </h:link>
                        </h:column>
                        <h:column>
                                <f:facet name="header">Delete</f:facet>
                                <h:link outcome="address_delete.xhtml" value="Delete address">
                                        <f:param name="address" value="#{address.id}" />
                                </h:link>
                        </h:column>     
                </h:dataTable>

    </h:body>
</html>
